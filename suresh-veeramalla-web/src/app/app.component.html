
<div class="search-bar">
  <mat-form-field class="search-field" appearance="fill">
    <input matInput placeholder="Search User" [(ngModel)]="searchValue">
    
  </mat-form-field>
  <button class="search-button" (click)="getUserData()">Search</button>
  <button  class="clear" (click)="clearData()">Clear</button>

</div>

<div class="mat-elevation-z8 m-2" [hidden]="dataSource.data.length === 0" >
  <p class="m-3">Showing results for {{searchValue}}</p>
  <table mat-table [dataSource]="dataSource"  matSort>
    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef > Avatar Url </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.avatar_url}} height="25" width="25"> {{element.avatar_url}} </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[9, 15, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
